<section>
    <h1 class="font-semibold text-slate-800 pl-1 pb-2">{{title}}</h1>
    <hr class="pb-4">
    <div class="pl-1 relative h-10 w-50 min-w-[150px] ">
        <select
            class="cursor-pointer peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 empty:!bg-red-500 focus:border-2 focus:border-pink-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50 "
            (change)="SelectCurso($event)">
            <option value="">Seleciona un curso</option>
            <option value="1eso">1째 Curso</option>
            <option value="2eso">2째 Curso</option>
            <option value="3eso">3째 Curso</option>
            <option value="4eso">4째 Curso</option>
        </select>
        <label
            class=" cursor-pointer  pl-1 before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-pink-500 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-pink-500 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-pink-500 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500 ">
            Seleciona un curso
        </label>
    </div>

    <div class="flex gap-2">
        <div class="row g-2  " *ngIf="arryAlumno.length > 0; else bloqueElse">
            <article *ngFor="let alumno of arryAlumno" class="col-12 col-md-6 col-xl-4">
                <!-- <div class="caja"></div> -->
                <app-alumnos [miAlumno]="alumno"></app-alumnos>

            </article>
        </div>
        <ng-template #bloqueElse>
            <h2>No hay Alumno en este curso</h2>
        </ng-template>

    </div>

</section>
